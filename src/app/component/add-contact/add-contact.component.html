
<section class="vh-100">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://salestack.in/admin/api/uploads/Product//1660628686Qz8l94Ic.png" class="img-fluid">

            </div>
        </div>
        <div class="card">
         
          <div class="card-body">
            <h5 class="card-title">Add Contact</h5>
            <form [formGroup]="contactform">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" formControlName="firstname">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" formControlName="lastname">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Mobile NO" formControlName="mobno">&nbsp;&nbsp;
                </div>
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" formControlName="city">
                </div>
                <div class="text-center mt-2">
                  <button type="submit" (click)="submitcontact(this.contactform.value)" [disabled]="this.contactform.invalid" class="btn btn-primary">Submit</button>&nbsp;
                  <button type="submit" routerLink="/contactlist" class="btn btn-success">Back</button>
                </div>
              
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
</section>
